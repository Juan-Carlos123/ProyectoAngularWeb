<div class="login-page">

<!--logo de PMP Holding--->
  <div style="position: absolute; right: 17px; top: 20px;">
    <img style="max-width: 200px;" src="assets/images/pmp2.png">
  </div>

  <!--Formulario de Login-->
  <mat-card class="mat-elevation-z12">
    
    <mat-card-title style="text-align:center;">Inicio de Sesión</mat-card-title>
      <!--mat-tab-group mat-stretch-tabs class="example-stretched-tabs"-->
        <!--mat-tab label="Sign In"-->
            <!--mat-card-content-->

      <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;" >
        <a (click)="ruc1()"><img style="max-height: 25px; margin-right: 5px;" src="assets/images/precor2.png"></a>
        <a (click)="ruc2()"><img style="max-height: 25px; margin-right: 5px;" src="assets/images/maxco.png"></a>
        <a (click)="ruc3()"><img style="max-height: 25px; margin-right: 5px;" src="assets/images/sigral2.png"></a>
        <a (click)="ruc4()"><img style="max-height: 25px; margin-right: 5px;" src="assets/images/demtac2.png"></a>
        <a (click)="ruc5()"><img style="max-height: 25px; margin-right: 5px;" src="assets/images/consultoria.jpg"></a>
      </div>

      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"   
        novalidate>

        <mat-form-field>
          <input
            id = "ruc"
            matInput
            ngModel
            placeholder=RUC
            type="text"
            name="ruc"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            required>
            <mat-error *ngIf="username?.invalid">¡Se requiere RUC!</mat-error>
          <!--mat-icon matSuffix>email</mat-icon-->
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            ngModel
            placeholder="DNI"
            type="password"
            name="dni"
            [(ngModel)]="form.password"
            required
            minlength="8"
            #password="ngModel">

            <mat-error *ngIf="password.invalid">¡Se requiere DNI como contraseña!</mat-error>
            <mat-error *ngIf="">La contraseña debe tener una longitud de 8</mat-error>

          <!--mat-icon matSuffix>lock</mat-icon-->
        </mat-form-field>

        <button
          (click)="navigate()"
          mat-raised-button
          color="primary"
          class="login-button">                
            Ingresar
        </button>

        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
          Error de inicio de sesión: {{ errorMessage }}
          </div>
        </div>

        <!--button
          mat-raised-button
          class="login-button">
          Iniciar sesión con Google
        </button-->
      </form>
